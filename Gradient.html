<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
*{padding:0; margin:0;}
@-webkit-keyframes test{
	from{ -webkit-transform:translateX(0px)}
	to{ -webkit-transform:translateX(-600px)}
	
} 
#box{ width:600px; height:30px; border:1px solid red; margin:100px auto; overflow:hidden; border-radius:15px; }
#btn{ width:1200px; height:30px; background:-webkit-repeating-linear-gradient(-30deg,red 0px, red 10px, green 10px, green 20px); }

</style>
<script>
window.onload = function(){
	var oBtn = document.getElementById('btn');
	var left = 0;
	var timer = null;
	

	timer = setInterval(function(){
		if(left<=-600){
			left=0;
		}
		left-=2;
		oBtn.style.WebkitTransform='translateX('+left+'px)';
		
	},30)
	
}
</script>

</head>

<body>
<div id="box">
	<div id="btn"></div>
</div>
</body>
</html>
